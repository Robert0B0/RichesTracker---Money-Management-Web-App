<!--Add Goal-->
<div class="modal fade" id="GoalAddModal" tabindex="-1" role="dialog" aria-labelledby="GoalAddModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content special-card">
        <div class="modal-header">
          <h5 class="modal-title" id="GoalAddModalTitle">Add a Goal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="card card-body special-card">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div style="display: none;">
                        {{ goal_form.user }}
                    </div>
                    <div class="card card-body special-card">
                        <div class="" style="font-size: 20px;">Naming: {{ goal_form.naming }}</div>
                        <hr>
                        <div class="" style="font-size: 20px;">Category: {{ goal_form.category }}</div>
                        <hr>
                        <div class="" style="font-size: 20px;">Amount: {{ goal_form.amount }}</div>
                        <hr>
                        <div class="" style="font-size: 20px;">Due Date: {{ goal_form.due_date }}</div>
                        <hr>
                    </div>
                    <input class="btn btn-primary btn-lg" type="submit" name="Submit">
                    <button type="button" class="btn btn-outline-secondary btn-lg" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
      </div>
    </div>
</div>
