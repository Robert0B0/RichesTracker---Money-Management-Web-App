{% extends 'users/main.html' %}

{% load static %}

{% block content %}


<div class="container-fluid">
    <div class="card card-body special-card" style="width: 40rem; margin: 0 auto">
        <div class="display-4">Goal: {{goal}}</div>
        <hr>
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <div style="display: none;">
                    {{ form.user }}
                </div>
                <div class="card card-body">
                    <div class="" style="font-size: 30px;">Naming: {{ form.naming }}</div>
                    <hr>
                    <div class="" style="font-size: 30px;">Category: {{ form.category }}</div>
                    <hr>
                    <div class="" style="font-size: 30px;">Amount: {{ form.amount }}</div>
                    <hr>
                    <div class="" style="font-size: 30px;">Due Date: {{ form.due_date }}</div>
                    <hr>
                </div>
                <button class="btn btn-primary btn-lg" type="submit" >
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    Submit
                </button>
                <a class="btn btn-outline-secondary btn-lg" href="{% url 'goals_page' %}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                    </svg>
                    Cancel</a>
                <a class="btn btn-danger btn-lg" href="{% url 'delete_goal' goal.id %}" 
                style="margin-left: 140px !important;">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                </svg>
                Delete Goal</a>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
