<!--Delete Record Modal-->
<div class="modal fade" id="RecordDeleteModal" tabindex="-1" role="dialog" aria-labelledby="RecordDeleteModal" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content special-card">
        <div class="modal-header">
          <h5 class="modal-title" id="RecordDeleteModalTitle">Delete Monetary Record</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="card card-body special-card">
                <div class="" style="font-size: 25px; ">Are you sure you want to delete " {{record}} " record?</div>
                <div class="" style="font-size: 25px; ">After deletion  " ${{record.amount}} " will be reallocated</div>
                <hr>
                <form action="{% url 'delete_record' record.id %}"  method="POST">
                    {% csrf_token %}
                    
                
                    <input class="btn btn-outline-danger btn-lg" type="submit" name="Confirm">
                    <button type="button" class="btn btn-outline-secondary btn-lg" data-dismiss="modal">Cancel</button>
                </form>
                    
            </div>
        </div>
      </div>
    </div>
</div>
