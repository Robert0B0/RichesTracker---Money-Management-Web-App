<div class="modal fade" id="record-add-modal" tabindex="-1" role="dialog" aria-labelledby="record-add-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form action="{% url 'add_record' %}" method="POST">
        {% csrf_token %}
        <div class="modal-content special-card">
            <div class="modal-header">
              <h5 class="modal-title" id="record-add-modal_title">Add a Monetary Record</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div style="display: none;">
                {{ create_record_form.user }}
            </div>
            <div class="card card-body special-card">
                <div class="" style="font-size: 20px;">Naming: {{ create_record_form.naming }}</div>
                <hr>
                <div class="" style="font-size: 20px;">Category: {{ create_record_form.category }}</div>
                <hr>
                <div class="" style="font-size: 20px;">Amount: {{ create_record_form.amount }}</div>
                <hr>
                <div class="" style="font-size: 20px;">Date: {{ create_record_form.date }}</div>
                <hr>
            </div>
            <input class="btn btn-primary btn-lg" type="submit" name="Submit">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-dismiss="modal">Cancel</button>
            </div>
        </div>
      </form>
    </div>
  </div>
